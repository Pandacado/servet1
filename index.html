<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servet Dekorasyon Tadilat - Banyo Tadilat, Dekorasyon ve Sıhhi Tesisat</title>
    <meta name="description" content="1997'den beri Vitra & Artema uzmanlığıyla banyo tadilat, dekorasyon ve sıhhi tesisat hizmetleri. Ücretsiz keşif ve profesyonel çözümler." />
    <meta name="keywords" content="banyo tadilat, dekorasyon, sıhhi tesisat, vitra, artema, istanbul, tadilat" />
    <style>
      /* Fallback styles */
      #root {
        min-height: 100vh;
      }
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: #f9fafb;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #e67e22;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <p style="color: #6b7280;">Servet Dekorasyon yükleniyor...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fallback error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('root').innerHTML = 
          '<div style="padding: 20px; font-family: Arial; text-align: center;">' +
          '<h1 style="color: #dc2626;">Yükleme Hatası</h1>' +
          '<p style="color: #6b7280;">Sayfa yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin.</p>' +
          '<button onclick="window.location.reload()" style="background: #e67e22; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Sayfayı Yenile</button>' +
          '</div>';
      });
    </script>
  </body>
</html>
